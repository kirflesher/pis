<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body class="archive">
    <div class="header">
        <img src="{{ STATIC_URL }}/static/example.png">
        <h1 class="page-title">Архив статей</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'create_post' %}" class="create-post-link">Написать статью</a>
            <a href="{% url 'logout' %}" class="all-posts-link">Выйти ({{ user.username }})</a>
        {% else %}
            <a href="{% url 'login' %}" class="all-posts-link">Войти</a>
            <a href="{% url 'register' %}" class="all-posts-link" style="right: 100px;">Регистрация</a>
        {% endif %}
    </div>
    <div class="archive-content">
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">
                <a href="{% url 'get_article' article_id=post.id %}">
                    {{ post.title }}
                </a>
            </h2>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
